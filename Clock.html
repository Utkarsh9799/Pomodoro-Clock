<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Righteous" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<main class="container-fluid">
		<h1>Pomodoro Clock</h1>
		<div id="break-label" class="col-xs-6 text-right">
			Break Length
			<div id="break-decrement">
				<button>
					<i class="fa fa-arrow-down"></i>
				</button>
			</div>
			<div id="break-length">5</div>
			<div id="break-increment">
				<button>
					<i class="fa fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<div id="session-label" class="col-xs-6 text-left">
			Session Length
			<div id="session-decrement">
				<button>
					<i class="fa fa-arrow-up"></i>
				</button>
			</div>
			<div id="session-length">25</div>
			<div id="session-increment">
				<button>
					<i class="fa fa-arrow-down"></i>
				</button>
			</div>
		</div>
		<div class="timer-label">
			Session
		</div>
		<div class="time-left">
			25:00
		</div>
		<div class="time_control">
			<button class="start_stop">
				<i class="fa fa-play"></i>
				<i class="fa fa-pause"></i>
			</button>
			<button id="reset">
				<i class="fa fa-refresh"></i>
			</button>
		</div>
	</main>
</body>
</html>
